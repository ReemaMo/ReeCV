<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة مع خلفية طبيعة وشريط علوي بتأثير سماء ليلية</title>
  <style>
    /* خلفية الصفحة بالكامل */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: 
        /* تدرج ظلال احترافي */
        linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.2) 0%, /* شفاف في الأعلى */
          rgba(30, 58, 138, 0.5) 50%, /* أزرق داكن مع شفافية */
          rgba(28, 37, 38, 0.8) 100% /* أسود داكن في الأسفل */
        ),
        /* صورة طبيعة عالية الجودة */
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80')no-repeat center center fixed;
      background-size: cover; /* تحسين تغطية الصورة */
      font-family: 'Noto Sans Arabic', sans-serif;
    }

    /* الشريط العلوي */
    .top-bar {
      height: 100px; /* سمك الشريط */
      background: 
        /* تدرج لوني للسماء الليلية */
        linear-gradient(180deg, #1C2526, #2C3E50),
        /* تأثير نجوم */
        radial-gradient(circle, #FFFFFF 1px, transparent 1px),
        radial-gradient(circle, #FFFACD 1px, transparent 1px);
      background-size: auto, 50px 50px, 40px 40px;
      background-position: 0 0, 0 0, 25px 25px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* ظل خفيف */
      z-index: 1000;
    }

    /* تأثير وميض للنجوم في الشريط */
    .top-bar::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      opacity: 0.5;
      animation: twinkle 4s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      100% { opacity: 0.7; }
    }

    /* النصوص في الشريط */
    .top-bar nav a {
      color: #F5F5F5; /* أبيض هادئ */
      font-size: 18px;
      margin: 0 20px;
      text-decoration: none;
      text-shadow: 0 0 2px #1C2526; /* حدود خفيفة */
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .top-bar nav a:hover {
      color: #4DB6AC; /* أخضر مائي هادئ */
      transform: scale(1.1); /* تكبير خفيف */
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">حول</a>
      <a href="#">اتصل</a>
    </nav>
  </div>
  <!-- محتوى الصفحة (للتوضيح) -->
  <div style="height: 1000px; padding: 120px 20px; color: #F5F5F5; text-align: center;">
    <h1>مرحبًا بك في صفحتنا</h1>
    <p>هذا مثال لصفحة مع خلفية طبيعة وشريط علوي بتأثير سماء ليلية.</p>
  </div>
</body>
</html>
